<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/code/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/code/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>


        </div>
    </div>
    <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-input-inline">
                <select name="cate_id">

                </select>
            </div>
            <div class="layui-form-item layui-input-inline">
                <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
            <colgroup>
                <col>
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="180">
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagebox">d</div>
    </div>
    </div>

</body>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn layui-btn-xs">编辑</button>
            <button type="button" class="layui-btn layui-btn layui-btn-xs  layui-btn-danger btn-delete"
                data-id="{{$value.Id}}">删除</button>
        </td>

    </tr>
    {{/each}}
</script>
<script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script src="../code/assets/lib/jquery-3.6.0.min.js"></script>
<script src="../code/assets/lib/template-web.js"></script>
<script src="../code/assets/lib/layui-v2.6.8/layui/layui.js"></script>
<script src="../code/assets/js/baseAPI.JS"></script>
<script src="../code/assets/js/article/article_list.js"></script>

</html>
