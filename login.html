<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./code/assets/css/login.css">
    <link rel="stylesheet" href="./code/assets/lib/layui-v2.6.8/layui/css/layui.css">

</head>

<body>
    <!-- 头部的main区域 -->
    <div class="layui-main">
        <img src="./code/assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册界面 -->
    <div class="loginAndregbox">
        <div class="titlebox"></div>
        <!-- 登录div -->
        <div class="loginbox">
            <!-- 登录的表单 -->
            <form class="layui-form" id="login_form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">


                </div>
                <!-- 按钮 -->
                <div class="layui-form-item ">

                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>

            </form>


        </div>
        <!-- 注册div -->
        <div class="regbox">
            <form class="layui-form" action="" id="reg_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">


                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">


                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">

                    <a href="javascript:;" id="link_login">登录账号</a>
                </div>

            </form>



        </div>

    </div>



</body>
<!-- 导入脚本 -->
<script src="../code/assets/lib/jquery-3.6.0.min.js" type="text/javascript"></script>


<script src="./code/assets/lib/layui-v2.6.8/layui/layui.js"></script>
<script src="/code/assets/js/login.js" type="text/javascript"></script>
<script src="/code/assets/js/baseAPI.JS" type="text/javascript"></script>

</html>
