<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../code/assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../code/assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">

                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pwd|samepwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="confirmpwd" required lay-verify="required|pwd|confirmpwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
</body>
<script src="../code/assets/lib/jquery-3.6.0.min.js" type="text/javascript"></script>

<script src="../code/assets/lib/layui-v2.6.8/layui/layui.js"></script>
<script src="../code/assets/js/baseAPI.JS"></script>
<script src="../code/assets/js/user/user_pwd.js"></script>

</html>
